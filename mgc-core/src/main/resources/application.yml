spring:
  profiles:
    active: local
  application:
    name: mgc-code-platform
  # mysql
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:13306/mgc_code_platform?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
    username: root
    password: 123456
    hikari:
      # 连接池基础配置
      maximum-pool-size: 10          # 减少最大连接数
      minimum-idle: 2               # 减少最小空闲连接
      connection-timeout: 3000      # 3秒连接超时
      validation-timeout: 2000      # 2秒验证超时
      idle-timeout: 600000         # 10分钟空闲超时
      max-lifetime: 1800000        # 30分钟最大生命周期
      leak-detection-threshold: 0  # 关闭泄漏检测以减少开销
  # redis
  data:
    redis:
      host: localhost
      port: 6379
      password:
      ttl: 3600  # 1 hour
      database: 1

  # session 配置
  session:
    store-type: redis
    # session 30 天过期
    timeout: 2592000



server:
  port: 8234
  servlet:
    context-path: /api
    # cookie 30 天过期
    session:
      cookie:
        max-age: 2592000


#Prometheus+grafana
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: always



# springdoc-openapi项目配置
springdoc:
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: org.dows.mgc.controller
# knife4j的增强配置，不需要增强可以不配
