
spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: mgc-application
  profiles:
    include: ai,cache,datasource,langchain,oss
    active: dev

  freemarker:
    template-loader-path: classpath:/templates
    cache: false
    charset: UTF-8
    check-template-location: true
    content-type: text/html
    expose-request-attributes: true
    expose-session-attributes: true
    request-context-attribute: request
    suffix: .ftl
    settings:
      number_format: '0.##'
  jmx:
    enabled: false


  # session 配置
  session:
    store-type: redis
    # session 30 天过期
    timeout: 2592000
  web:
    resources:
      static-locations: classpath:/META-INF/resources/,classpath:/static/,classpath:META-INF/resources/webjars

  devtools:
    restart:
      enabled: false

server:
  port: 8234
  servlet:
    context-path: /api
    # cookie 30 天过期
    session:
      cookie:
        max-age: 2592000


#Prometheus+grafana
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: always



# springdoc-openapi项目配置
springdoc:
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: org.dows.mgc.controller
# knife4j的增强配置，不需要增强可以不配
knife4j:
  enable: true
  setting:
    language: zh_cn




pexels:
  api-key: your_pexels_api_key_here

# 阿里云DashScope配置（用于图片生成）
dashscope:
  api-key: your_dashscope_api_key_here
  image-model: wanx2.1-t2i-turbo


logging:
  level:
    root: debug